    <div class="fondo_contact">
      <section class="form-registro">
        <img
          class="cloud-img"
          src="icons/Contact Me/Cloudy.png"
          width="60%"
          height="auto"
          alt="Image"
        />
        <h1
          class="titulo"
          style="text-align: center; margin-top: -130px; margin-bottom: 90px"
        >
          Let's Talk
        </h1>

        <form action="mailto:dannys431@gmail.com" method="post" enctype=”multipart/form-data”
           id="contact-form" onsubmit="submitForm();return false">
          <label class="label-input" for="">Name:</label>
          <input class="controls" type="text" name="nombre" id="nombre" />
          <br />

          <label class="label-input" for="">Email:</label>
          <input class="controls" type="email" name="email" id="email" />
          <br />

          <label class="label-input" for="mensaje">Message:</label>
          <textarea
            class="controls"
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
          ></textarea>
          <br />

          <div style="text-align: center">
            <button class="botons" onclick="submitForm"> Send </button>
          </div>
          <div style="text-align: center">
            <label id="thank-you" class="aceptar" for="">Thank You ✔</label>
          </div>
          <br />
          <br />
          <br />

          <div style="text-align: center">
            <label class="or" for="">Or</label>
          </div>
          <br />
          <br />
          <div class="container-social row justify-content-center">
            <div class="row justify-content-center"> 
              <div class="col-sm col-lg-3 social-network-icon bounce"> 
              <a
                href="https://www.instagram.com/efigelfi"
                class="social-icon1 si-large1 inline-block1"
                title="Instagram"
              >
                <img
                  src="icons/Home Page/instagram-3.png"
                  alt="Image-icon"
                  class="center-block1 img-socials1"
                />
              </a>
            </div>
            <div class="col-sm  col-lg-3 social-network-icon bounce"> 
              <a

                  class="center-block1 img-socials1"
                />

            </div>
            <div class=" col-sm  col-lg-3 container-social bounce">
              <a
                href="https://www.linkedin.com/mwlite/in/efrat-sharon-b40455183"

              >

                  src="icons/Home Page/linkedin.png"
                  alt="Image-icon"
                  class="center-block1 img-socials1"
                />
